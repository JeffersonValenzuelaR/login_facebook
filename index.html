<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./login_facebook.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Pandero</h1>
    <div class="social-media">
      <button class="facebook-login" onclick="loginWithFacebook()">Facebook</button>
    </div>
    <form class="login-form">
        <button class="forgot-button" type="button">Forgot account?</button>
        <button class="signup-button" type="button">Sign Up</button>
    </form>
</div>

  <script>
    function loginWithFacebook() {
      // Redirigir al inicio de sesión de Facebook
      // Aquí debes reemplazar 'YOUR_APP_ID' con el ID de tu aplicación de Meta Developers
      window.location.href = 'https://www.facebook.com/v12.0/dialog/oauth?client_id=1127652331699514&redirect_uri=https://socialprofilegridandflex.netlify.app/facebook-callback&scope=email';
    }
  </script>
</body>
</html>
